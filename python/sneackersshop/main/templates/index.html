{% extends 'base.html' %}
{% block title %} Just Do It{% endblock %}

{% block content %}

<div class="container">



    {% for y in brand %}
    <h3 class="mt-2 ms-4">{{y.title}}</h3>
    <div class="d-flex ">
        {% for i in card %}
        {% if i.category == y %}

        <div class="mt-2 me-3  card" style="width: 18rem;">
            <img src="{{i.image.url}}" class="p-2 card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'more' id=i.id %}">{{i.title}}</a></h5>
                <p class="card-text">{{i.desc}}</p>
                <a href="#" class="btn btn-primary">{{i.price}} $</a>


                <a href="{% url 'addCart' pk=i.id %} " class="btn btn-primary">basket</a>

            </div>
        </div>
        {% endif %}
        {% endfor %}

    </div>
    {% endfor %}
</div>
{% endblock %}
